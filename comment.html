<html><!-- root element of the HTML document-->

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" /><!--Controls the layout on mobile devices by setting the viewport width and scaling-->
    <title>HTML Structure with explanation</title><!--Add title to the webpage-->

</head>

<body><!--Main content of website-->
    Welcome to codingal... <br>
    Our motive is to make all the children fall in love for coding...
</body>
