<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Media in html</title>
</head>

<body>
    <!---image-->
    <h1>HTML IMAGE</h1>
     <img src="https://images.unsplash.com/photo-1461749280684-dccba630e2f6?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y29kaW5nfGVufDB8fDB8fHww" alt="FRONT" width="400" height="200">
    

    <!---audio and video-->
    <h1>HTML AUDIO AND VIDEO</h1>
    <audio controls autoplay>
        <source src="loop_music.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>



    
    <p>This is one of my favourite videos</p>
    <video controls autoplay poster="image.jpg" width="500" height="400">
        <source src="why_coding_imp.mp4" type="video/mp4">
        Your browser does not support the video tag
    </video>

    <!--IFRAME-->
    <h1>HTML iframe</h1>
    <iframe width="500" height="400" src="https://www.youtube.com/embed/ERCMXc8x7mc"></iframe>


</body>

</html>
